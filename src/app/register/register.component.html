<div class="container">
      <h1 class="display-4 text-center">Register</h1>
      <form name="ngForm" #form="ngForm" ngNativeValidate autocomplete="off" (submit)="onSubmit(form)" style="  max-width: 500px; margin:0 auto;">
        <input type="hidden" name="id" #id="ngModel" [(ngModel)] ="service.formData.id">
        <div class="form-group">
          <input name="name" #name="ngModel" [(ngModel)]="service.formData.name" class="form-control" placeholder="Name" required>
          <div *ngIf="name.invalid && name.touched" class="validation-error">
            This field is required!
          </div>
        </div>
        <div class="form-group">
          <input type="email" name="email" #email="ngModel" [(ngModel)]="service.formData.email" class="form-control" placeholder="Email" required>
          <div *ngIf="email.invalid && email.touched" class="validation-error">
            This field is required!
          </div>
        </div>
          <div class="form-group">
            <input type="password" name="password" #password="ngModel" [(ngModel)]="service.formData.password" class="form-control" placeholder="Password" minlength="6"  required>
           <p>*Password should be at least 6 characters!</p>
            <div *ngIf="password.invalid && password.touched" class="validation-error">
              This field is required!
            </div>
          </div>
          <!--
          <div class="form-group">
              <label for="role">Role: Is Admin</label>
          </div>
          -->
          <div class="form-group" style="display:hidden;">
            <input type="hidden" name="role" #role="ngModel" [(ngModel)]="service.formData.role" class="form-control" placeholder="Role: is Admin">
          </div>
          <div class="form-group" style="display:hidden;">
            <!--
              <label for="isBlocked">Is User Blocked</label>
            -->
            <input type="hidden" name="isBlocked" #isBlocked="ngModel" [(ngModel)]="service.formData.isBlocked" class="form-control" placeholder="Is Blocked">
          </div>
        <div class="form-group">
          <button type="submit"   class="btn btn-lg btn-block btn-info">SAVE</button>
        </div>
      </form>
      </div>
