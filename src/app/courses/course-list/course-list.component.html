<table class="table table-hover">
    <thead>
      <th>Title</th>
      <th>Description</th>
      <th *ngIf="auth.isLoggedIn()">Rating</th>
      <th *ngIf="auth.isLoggedIn()"></th>
    </thead>
    <tbody>
      
      <tr *ngFor="let course of list">
        <td (click)="onEdit(course)">{{course.title}}</td>
        <td (click)="onEdit(course)">{{course.description}}</td>
        <td *ngIf="auth.isLoggedIn()" (click)="onEdit(course)">{{course.rating}}</td>
        <td *ngIf="auth.isLoggedIn() && auth.isUserAdmin()" ><a class="btn text-danger" (click)="onDelete(course.id)"><i class="fa fa-trash"></i></a></td>
        <td *ngIf="auth.isLoggedIn() && !auth.isUserAdmin()"><a class="btn btn-danger" (click)="getCourse(course)">Get</a></td>
      </tr>
    </tbody>
    <tfoot *ngIf="auth.isLoggedIn() && !auth.isUserAdmin()">
        <td>
            <app-rating></app-rating>
        </td>
    </tfoot>
  </table>
