<div class="container">
    <h1 class="display-4">Add Course</h1>
    <form #form="ngForm" ngNativeValidate autocomplete="off" (submit)="onSubmit(form)">
      <input type="hidden" name="id" #id="ngModel" [(ngModel)] ="service.formData.id">
      <div class="form-group">
        <input name="title" #title="ngModel" [(ngModel)]="service.formData.title" class="form-control" placeholder="Title" required>
        <div *ngIf="title.invalid && title.touched" class="validation-error">
          This field is required!
        </div>
      </div>
      <div class="form-group">
        <input name="description" #description="ngModel" [(ngModel)]="service.formData.description" class="form-control" placeholder="Description" required>
        <div *ngIf="description.invalid && description.touched" class="validation-error">
          This field is required!
        </div>
      </div>
        <div class="form-group">
          <input name="rating" #rating="ngModel" [(ngModel)]="service.formData.rating" class="form-control" placeholder="Rating" required>
          <div *ngIf="rating.invalid && rating.touched" class="validation-error">
            This field is required!
          </div>
        </div>
      <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">SAVE</button>
      </div>
    </form>
    </div>
