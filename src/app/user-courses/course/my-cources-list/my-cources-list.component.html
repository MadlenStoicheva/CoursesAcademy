<h1 class="text-center">My Courses</h1>
<div class="col-md-7" style="margin:0 auto" >
<table class="table table-hover">
    <thead>
      <th>Title</th>
      <th>Description</th>
    </thead>
    <tbody>
      <tr *ngFor="let userCourse of allList">
        <td >{{userCourse.course.title}}</td>
        <td >{{userCourse.course.description}}</td>
      </tr>
    </tbody>
  </table>
</div>
