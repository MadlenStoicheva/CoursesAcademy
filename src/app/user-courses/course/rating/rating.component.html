<div class="container">
    <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
      <input type="hidden" name="id" #id="ngModel" [(ngModel)] ="service.formData.id">
      <div class="form-group">
        <input type="hidden" name="title" #title="ngModel" [(ngModel)]="service.formData.title" class="form-control" placeholder="Title" required>
      </div>
      <div class="form-group">
        <input type="hidden" name="description" #description="ngModel" [(ngModel)]="service.formData.description" class="form-control" placeholder="Description" required>
      </div>
    
      <div class="form-group">
          <input type="hidden" name="rating" #rating="ngModel" [(ngModel)]="service.formData.rating"  class="form-control input-number" placeholder="Rating" required>
        </div>
    
        <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-danger">Rating:+1</button>
      </div>
    </form>
    </div>
