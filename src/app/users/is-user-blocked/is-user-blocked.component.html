<div class="container">
    <h2>Block User</h2>
    <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
      <input type="hidden" name="id" #id="ngModel" [(ngModel)] ="service.formData.id">
      <div class="form-group">
        <input type="hidden" name="name" #name="ngModel" [(ngModel)]="service.formData.name" class="form-control" placeholder="Name" required>

      </div>
      <div class="form-group">
        <input type="hidden" name="email" #email="ngModel" [(ngModel)]="service.formData.email" class="form-control" placeholder="Email" required>
      </div>
        <div class="form-group">
          <input type="hidden" name="password" #password="ngModel" [(ngModel)]="service.formData.password" class="form-control" placeholder="Password" required>
        </div>
        <!--
        <div class="form-group">
            <label for="role">Role: Is Admin</label>
        </div>-->
        <div class="form-group">
          <input type="hidden" name="role" #role="ngModel" [(ngModel)]="service.formData.role" class="form-control" placeholder="Role: is Admin">
        </div>
        <div class="form-group">   
          <!--  <label for="isBlocked">Is User Blocked</label> -->
          <input type="checkbox" name="isBlocked" #isBlocked="ngModel" [(ngModel)]="service.formData.isBlocked" class="form-control" placeholder="Is Blocked">
        </div>
      <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-danger">Block</button>
      </div>
    </form>
    </div>
